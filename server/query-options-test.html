<!DOCTYPE html>
<html>
<head>
    <title>Query Options Test</title>
</head>
<body>
<!-- CSS Test Section -->
<div id="css-section">
    <input type="text" id="css-input">
    <button id="css-button" onclick="document.getElementById('css-result').innerText = 'CSS worked!'">
        CSS Button
    </button>
    <div id="css-result"></div>
</div>

<!-- XPath Test Section -->
<div id="xpath-section">
    <input type="text" id="xpath-input">
    <button id="xpath-button" onclick="document.querySelector('#xpath-result span').innerText = 'XPath worked!'">
        XPath Button
    </button>
    <div id="xpath-result"><span></span></div>
</div>

<!-- Mixed Test Section -->
<div id="mixed-section">
    <input type="text" id="mixed-input">
    <button id="mixed-button" onclick="document.getElementById('mixed-result').innerText = 'Mixed worked!'">
        Mixed Button
    </button>
    <div id="mixed-result"></div>
</div>
</body>
</html>
